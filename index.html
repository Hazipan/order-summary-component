<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="card">
    <img src="./images/illustration-hero.svg">

    <p id="title"><strong>Order Summary</strong></p>

    <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div id="pricing">
      <p id="plan">Annual Plan</p>
      <p id="price">$59.99/year</p>
      <a id="change-plan" href="#">Change</a>
    </div>

    <a id="payment" href="#">Proceed to Payment</a>
    <a id="cancel" href="#">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Hazipan">Aaron Rutherford</a>.
  </div>
</body>

</html>
