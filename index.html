<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 id="title">Order Summary</h1>

  <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

  <p id="plan">Annual Plan</p>
  <p id="price">$59.99/year</p>

  <a id="change-plan" href="#">Change</a>

  <a id="payment" href="#">Proceed to Payment</a>
  <a id="cancel" href="#">Cancel Order</a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hazipan">Aaron Rutherford</a>.
  </div>
</body>
</html>
